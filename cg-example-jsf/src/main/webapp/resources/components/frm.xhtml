<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:composite="http://java.sun.com/jsf/composite"
    xmlns:app="http://java.sun.com/jsf/composite/components"
    xmlns:p="http://primefaces.org/ui">
   
	<composite:interface>
		<composite:attribute name="frm" required="true" type="com.github.cg.example.jsf.controller.frm.Frm" />
	</composite:interface>

	<composite:implementation>
		
		<f:event type="preRenderComponent" listener="#{cc.attrs.frm.onPreRenderComponent}"/>
		
		<p:outputPanel id="content" layout="block" rendered="#{cc.attrs.frm.insertingOrUpdating}">
			<composite:insertChildren />				
		</p:outputPanel>		
	</composite:implementation>
</html>
