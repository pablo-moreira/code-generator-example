<ui:composition template="/templates/default.xhtml"	xmlns="http://www.w3.org/1999/xhtml"    
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:cc="http://java.sun.com/jsf/composite"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:app="http://java.sun.com/jsf/composite/components"
    xmlns:p="http://primefaces.org/ui">
	<f:metadata>
		<f:viewParam name="id" value="#{modelEditCtrl.id}" />
		<f:event type="preRenderView" listener="#{modelEditCtrl.start}" />
	</f:metadata>
   	<ui:param name="pageTitle" value="Edit Model" />
	<ui:define name="content">		
		<h:form id="frm">
		
			<app:frmModel id="frmModel" frm="#{modelEditCtrl.frm}" />
			
			<p:outputPanel layout="block" styleClass="form-action-border">
				<p:commandButton value="Save" icon="ui-icon-disk" action="#{modelEditCtrl.save}" process="frm" update="frm" />
				<p:commandButton value="Reset" icon="ui-icon-cancel" action="#{modelEditCtrl.reset}" process="frm" update="frm" />
				<p:button value="Back" icon="ui-icon-arrowreturnthick-1-w" outcome="/pages/model/modelList.jsf" />
			</p:outputPanel>
		</h:form>
	</ui:define>
</ui:composition>
