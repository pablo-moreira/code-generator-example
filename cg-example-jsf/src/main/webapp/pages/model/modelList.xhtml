<ui:composition template="/templates/default.xhtml"	xmlns="http://www.w3.org/1999/xhtml"    
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:cc="http://java.sun.com/jsf/composite"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui"> 
   	<ui:param name="pageTitle" value="List of Models" />
	<ui:define name="content">
		<h:form id="frm">			
			<p:dataTable
				id="dtModels" 
				var="entity"
				lazy="true"
				value="#{modelListCtrl.dmModels}"
				paginator="true"
				paginatorPosition="bottom"
				paginatorTemplate="Items for page: {RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} Page: {JumpToPageDropdown} {NextPageLink} {LastPageLink} {CurrentPageReport}"
				currentPageReportTemplate="[ Showing {startRecord} - {endRecord} of {totalRecords} - Page: {currentPage}/{totalPages} ]"
				rows="10"
		        rowsPerPageTemplate="5,10,15,20,25,50">
				
				<p:column sortBy="#{entity.id}">
					<f:facet name="header"><h:outputText value="Id" /></f:facet>
					<h:outputText value="#{entity.id}" />
				</p:column>
				
				<p:column sortBy="#{entity.manufacturer}">
					<f:facet name="header"><h:outputText value="Manufacturer" /></f:facet>
					<h:outputText value="#{entity.manufacturer.name}" />
				</p:column>
				
				<p:column sortBy="#{entity.name}">
					<f:facet name="header"><h:outputText value="Name" /></f:facet>
					<h:outputText value="#{entity.name}" />
				</p:column>
				
				<p:column sortBy="#{entity.description}">
					<f:facet name="header"><h:outputText value="Description" /></f:facet>
					<h:outputText value="#{entity.description}" />
				</p:column>
				
				<p:column sortBy="#{entity.year}">
					<f:facet name="header"><h:outputText value="Year" /></f:facet>
					<h:outputText value="#{entity.year}" />
				</p:column>
				
				<p:column sortBy="#{entity.price}">
					<f:facet name="header"><h:outputText value="Price" /></f:facet>
					<h:outputText value="#{entity.price}">
						<f:convertNumber locale="#{localeCtrl.locale}" type="currency" />
					</h:outputText>
				</p:column>
				
				<p:column sortBy="#{entity.classification}">
					<f:facet name="header"><h:outputText value="Classification" /></f:facet>
					<h:outputText value="#{entity.classification.description}" />
				</p:column>
				
				<p:column exportable="false" styleClass="col-action">
					<f:facet name="header"><h:outputText value="Action" /></f:facet>
					
					<p:button outcome="/pages/model/modelView.jsf" title="View Model" icon="ui-icon-zoomin">
						<f:param name="id" value="#{entity.id}" />
					</p:button>
					
					<p:button outcome="/pages/model/modelEdit.jsf" title="Edit Model" icon="ui-icon-pencil">
						<f:param name="id" value="#{entity.id}" />
					</p:button>
		        	
					<p:commandButton process="@this" oncomplete="PF('dlgModelDelete').show()" title="Delete Model" icon="ui-icon-trash">
						<f:setPropertyActionListener target="#{modelListCtrl.modelSelected}" value="#{entity}" />
		    		</p:commandButton>
		        </p:column>
				
				<f:facet name="footer">
		        	<p:outputPanel layout="block" styleClass="action-left">
		        		<p:button icon="ui-icon-document" value="New" outcome="/pages/model/modelEdit.jsf" title="New Model" />
					</p:outputPanel>
		        </f:facet>				
			</p:dataTable>
		</h:form>
		
		<p:confirmDialog				
			appendTo="@(body)"
			modal="true"				
			message="Are you sure about delete the Model?"
			header="Are you sure?" 
			severity="alert"
			widgetVar="dlgModelDelete">
			<h:form id="frmDelete">
				<p:commandButton value="Yes" icon="ui-icon-check" action="#{modelListCtrl.delete}" process="@this" update=":frm:dtModels" oncomplete="PF('dlgModelDelete').hide()" />
				<p:commandButton value="No" icon="ui-icon-close" onclick="PF('dlgModelDelete').hide();" type="button" />
			</h:form>
		</p:confirmDialog>
	</ui:define>
</ui:composition>
