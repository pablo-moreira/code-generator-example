<ui:composition template="/templates/default.xhtml"	xmlns="http://www.w3.org/1999/xhtml"    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:cc="http://java.sun.com/jsf/composite"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui">
	<f:metadata>
		<f:viewParam name="id" value="#{modelViewCtrl.id}" />
		<f:event type="preRenderView" listener="#{modelViewCtrl.start}" />
	</f:metadata>
   	<ui:param name="pageTitle" value="View Model" />
	<ui:define name="content">		
		<h:form id="frm">			
			<p:tabView id="tbView">
				<p:tab title="Model">
					<h:panelGrid columns="2" cellpadding="5">
						
						<h:outputText value="Id:" />
						<h:outputText value="#{modelViewCtrl.entity.id}" />
						
						<h:outputText value="Manufacturer:" />
						<h:outputText value="#{modelViewCtrl.entity.manufacturer.name}" />
						
						<h:outputText value="Name:" />
						<h:outputText value="#{modelViewCtrl.entity.name}" />
						
						<h:outputText value="Description:" />
						<h:outputText value="#{modelViewCtrl.entity.description}" />
						
						<h:outputText value="Year:" />
						<h:outputText value="#{modelViewCtrl.entity.year}" />
						
						<h:outputText value="Price:" />
						<h:outputText value="#{modelViewCtrl.entity.price}">
							<f:convertNumber locale="#{localeCtrl.locale}" type="currency" />
						</h:outputText>
						
						<h:outputText value="Classification:" />
						<h:outputText value="#{modelViewCtrl.entity.classification.description}" />
						
						<h:outputText value="Version:" />
						<h:outputText value="#{modelViewCtrl.entity.version}" />

					</h:panelGrid>
				</p:tab>
				
				<p:tab title="Cars">
				
					<p:dataTable
						emptyMessage="None Cars found."
						value="#{modelViewCtrl.entity.cars}"
						var="association">
				
						<p:column
							headerText="Id"  
							filterBy="#{association.id}"
							sortBy="#{association.id}">
							<h:outputText value="#{association.id}" />
						</p:column>
				
						<p:column
							headerText="License Plate"  
							filterBy="#{association.licensePlate}"
							sortBy="#{association.licensePlate}">
							<h:outputText value="#{association.licensePlate}" />
						</p:column>
				
						<p:column
							headerText="Fabrication Date"  
							filterBy="#{association.fabricationDate}"
							sortBy="#{association.fabricationDate}">
							<h:outputText value="#{association.fabricationDate}">
								<f:convertDateTime locale="#{localeCtrl.locale}" type="date" />
							</h:outputText>
						</p:column>

						<p:column headerText="Action" styleClass="col-action">
							<p:button outcome="/pages/car/carView.jsf" title="View Cars" icon="ui-icon-zoomin">
								<f:param name="id" value="#{association.id}" />
							</p:button>
						</p:column>

					</p:dataTable>
				</p:tab>
			</p:tabView>
			
			<p:outputPanel layout="block" styleClass="form-action-border">
				<p:button value="Back" icon="ui-icon-arrowreturnthick-1-w" outcome="/pages/model/modelList.jsf" />
			</p:outputPanel>
		</h:form>
	</ui:define>
</ui:composition>
