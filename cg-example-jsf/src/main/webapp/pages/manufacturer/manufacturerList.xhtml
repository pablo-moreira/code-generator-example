<ui:composition template="/templates/default.xhtml"	xmlns="http://www.w3.org/1999/xhtml"    
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:cc="http://java.sun.com/jsf/composite"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui"> 
   	<ui:param name="pageTitle" value="List of Manufacturers" />
	<ui:define name="content">
		<h:form id="frm">			
			<p:dataTable
				id="dtManufacturers" 
				var="entity"
				lazy="true"
				value="#{manufacturerListCtrl.dmManufacturers}"
				paginator="true"
				paginatorPosition="bottom"
				paginatorTemplate="Items for page: {RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} Page: {JumpToPageDropdown} {NextPageLink} {LastPageLink} {CurrentPageReport}"
				currentPageReportTemplate="[ Showing {startRecord} - {endRecord} of {totalRecords} - Page: {currentPage}/{totalPages} ]"
				rows="10"
		        rowsPerPageTemplate="5,10,15,20,25,50">
				
				<p:column sortBy="#{entity.id}">
					<f:facet name="header"><h:outputText value="Id" /></f:facet>
					<h:outputText value="#{entity.id}" />
				</p:column>
				
				<p:column sortBy="#{entity.name}">
					<f:facet name="header"><h:outputText value="Name" /></f:facet>
					<h:outputText value="#{entity.name}" />
				</p:column>
				
				<p:column sortBy="#{entity.email}">
					<f:facet name="header"><h:outputText value="E-Mail" /></f:facet>
					<h:outputText value="#{entity.email}" />
				</p:column>
				
				<p:column sortBy="#{entity.phone}">
					<f:facet name="header"><h:outputText value="Phone" /></f:facet>
					<h:outputText value="#{entity.phone}" />
				</p:column>
				
				<p:column sortBy="#{entity.version}">
					<f:facet name="header"><h:outputText value="Version" /></f:facet>
					<h:outputText value="#{entity.version}" />
				</p:column>
				
				<p:column exportable="false" styleClass="col-action">
					<f:facet name="header"><h:outputText value="Action" /></f:facet>
					
					<p:button outcome="/pages/manufacturer/manufacturerView.jsf" title="View Manufacturer" icon="ui-icon-zoomin">
						<f:param name="id" value="#{entity.id}" />
					</p:button>
					
					<p:button outcome="/pages/manufacturer/manufacturerEdit.jsf" title="Edit Manufacturer" icon="ui-icon-pencil">
						<f:param name="id" value="#{entity.id}" />
					</p:button>
		        	
					<p:commandButton process="@this" oncomplete="PF('dlgManufacturerDelete').show()" title="Delete Manufacturer" icon="ui-icon-trash">
						<f:setPropertyActionListener target="#{manufacturerListCtrl.manufacturerSelected}" value="#{entity}" />
		    		</p:commandButton>
		        </p:column>
				
				<f:facet name="footer">
		        	<p:outputPanel layout="block" styleClass="action-left">
		        		<p:button icon="ui-icon-document" value="New" outcome="/pages/manufacturer/manufacturerEdit.jsf" title="New Manufacturer" />
					</p:outputPanel>
		        </f:facet>				
			</p:dataTable>
		</h:form>
		
		<p:confirmDialog				
			appendTo="@(body)"
			modal="true"				
			message="Are you sure about delete the Manufacturer?"
			header="Are you sure?" 
			severity="alert"
			widgetVar="dlgManufacturerDelete">
			<h:form id="frmDelete">
				<p:commandButton value="Yes" icon="ui-icon-check" action="#{manufacturerListCtrl.delete}" process="@this" update=":frm:dtManufacturers" oncomplete="PF('dlgManufacturerDelete').hide()" />
				<p:commandButton value="No" icon="ui-icon-close" onclick="PF('dlgManufacturerDelete').hide();" type="button" />
			</h:form>
		</p:confirmDialog>
	</ui:define>
</ui:composition>
