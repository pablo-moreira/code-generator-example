<ui:composition template="/templates/default.xhtml"	xmlns="http://www.w3.org/1999/xhtml"    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:cc="http://java.sun.com/jsf/composite"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui">
	<f:metadata>
		<f:viewParam name="id" value="#{carViewCtrl.id}" />
		<f:event type="preRenderView" listener="#{carViewCtrl.start}" />
	</f:metadata>
   	<ui:param name="pageTitle" value="View Car" />
	<ui:define name="content">		
		<h:form id="frm">			
			<p:tabView id="tbView">
				<p:tab title="Car">
					<h:panelGrid columns="2" cellpadding="5">
						
						<h:outputText value="Id:" />
						<h:outputText value="#{carViewCtrl.entity.id}" />
						
						<h:outputText value="Model:" />
						<h:outputText value="#{carViewCtrl.entity.model.name}" />
						
						<h:outputText value="License Plate:" />
						<h:outputText value="#{carViewCtrl.entity.licensePlate}" />
						
						<h:outputText value="Fabrication Date:" />
						<h:outputText value="#{carViewCtrl.entity.fabricationDate}">
							<f:convertDateTime locale="#{localeCtrl.locale}" type="date" />
						</h:outputText>
						
						<h:outputText value="Version:" />
						<h:outputText value="#{carViewCtrl.entity.version}" />

					</h:panelGrid>
				</p:tab>
			</p:tabView>
			
			<p:outputPanel layout="block" styleClass="form-action-border">
				<p:button value="Back" icon="ui-icon-arrowreturnthick-1-w" outcome="/pages/car/carList.jsf" />
			</p:outputPanel>
		</h:form>
	</ui:define>
</ui:composition>
